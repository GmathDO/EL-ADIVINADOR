<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinador</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">EL ADIVINADOR</h1>
    </header>

    <main>
        <div class="container">
            <p class="instruccion">Adivina el número secreto del 1 al 10. Tienes 3 intentos</p>
            <input type="text" placeholder="Ingrese un número" class="numero-usuario">
            <button onclick="jugar()" class="juego">Jugar</button>
            <button onclick="reiniciarJuego()" class="reiniciar" disabled>Reiniciar</button>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
